<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="style.css" />

    <title>Amazon Sign-In</title>
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/sventerprise/image/upload/v1650488815/CT-Random/favicon_lwobhc.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <img src="images/amazonlogo.png" alt="" class="logo" />
    <div class="container">
      <form class="signin">
        <div class="signin__title">Sign-In</div>
        <div class="emailgrp">
          <label for="email">Email or mobile phone number</label>
          <input type="email" name="" id="" />
          <div id="errors"></div>
          <button class="continue">Continue</button>
        </div>
        <div class="notices">
          By continuing, you agree to Amazon's
          <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
        </div>
        <div class="need-help">
          <div class="triangle tri-right show"></div>
          <div class="triangle tri-down"></div>
          Need Help?
        </div>
        <ul class="helps">
          <li>Forgot your password?</li>
          <li>Other issues with Sign-In</li>
        </ul>
      </form>
      <div class="register-container">
        <div class="reg-head">
          <hr />
          <div class="nta">New to Amazon?</div>
          <hr />
        </div>
        <button class="reg-btn">Create your Amazon account</button>
      </div>
    </div>
    <footer>
      <div class="footer__container">
        <div class="divider"><div class="divider-cross"></div></div>
        <p class="links">
          <a href="">Conditions of Use</a>
          <a href="">Privacy Notice</a>
          <a href="">Help</a>
        </p>
        <div class="copyright">
          Â© 1996-2022, Amazon.com, Inc. or its affiliates
        </div>
      </div>
    </footer>

    <!-- BOOTSTRAP -->
    <script src="main.js"></script>
  </body>
</html>
